<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSSound - Registro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #121212, #000000);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(multimedia/img/inicio/fondoChat.png);
      background-size: cover;
      background-position: center;
    }

    .caja-registro {
      background: #181818;
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 20px rgba(148, 148, 148, 0.5);
      border: 1px solid #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    h1 span {
      color: #ff7a00;
    }

    .subtitulo {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #b3b3b3;
    }

    .grupo-formulario {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #b3b3b3;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      background: #282828;
      border: 1px solid #333;
      border-radius: 5px;
      color: white;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #ff7a00;
    }

    .boton-registrarse {
      display: inline-block;
      width: 100%;
      padding: 15px;
      background: #ff7a00;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s;
      margin-top: 10px;
    }

    .boton-registrarse:hover {
      background: #ff8c1a;
    }

    /* Responsive para Tablets (992px) */
@media (max-width: 992px) {
  .caja-registro {
    width: 300px;
    padding: 30px;
  }

  h1 {
    font-size: 2rem;
  }

  .subtitulo {
    font-size: 1rem;
    margin-bottom: 20px;
  }

  input {
    padding: 10px;
    font-size: 15px;
  }

  .boton-registrarse {
    padding: 12px;
    font-size: 16px;
  }
}

/* Responsive para Móviles (576px) */
@media (max-width: 576px) {
  body {
    min-height: 100vh;
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .caja-registro {
    width: 100%;
    max-width: 320px;
    padding: 25px;
    margin: 0 auto;
  }

  h1 {
    font-size: 1.7rem;
  }

  .subtitulo {
    font-size: 0.95rem;
    margin-bottom: 15px;
  }

  input {
    padding: 10px;
    font-size: 14px;
  }

  .boton-registrarse {
    padding: 10px;
    font-size: 15px;
  }
}
  </style>
</head>
<body>
  <div class="caja-registro">
    <h1><span>CSS</span>ound</h1>
    <div class="subtitulo">Registro</div>

    <div class="grupo-formulario">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" placeholder="Introduce tu nombre completo">
    </div>

    <div class="grupo-formulario">
      <label for="fecha">Fecha de nacimiento</label>
      <input type="date" id="fecha">
    </div>

    <div class="grupo-formulario">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" placeholder="Introduce tu correo">
    </div>

    <div class="grupo-formulario">
      <label for="usuario">Nombre de usuario</label>
      <input type="text" id="usuario" placeholder="Introduce tu usuario">
    </div>
    
    <div class="grupo-formulario">
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" placeholder="Introduce tu contraseña">
    </div>

    <!-- Botón como enlace -->
    <a href="indexApp.html" class="boton-registrarse">Registrarse</a>
  </div>
</body>
</html>
