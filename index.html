<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSSound - Acceso</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #121212, #000000);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url(/multimedia/img/inicio/fondoChat.png);
      background-size: cover;
      background-position: center;
    }

    .caja-login {
      background: #181818;
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 0 20px rgba(148, 148, 148, 0.5);
      border: 1px solid #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    h1 span {
      color: #ff7a00;
    }

    .subtitulo {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: #b3b3b3;
    }

    .grupo-formulario {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #b3b3b3;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      background: #282828;
      border: 1px solid #333;
      border-radius: 5px;
      color: white;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #ff7a00;
    }

    .recordarme {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 25px;
      color: #b3b3b3;
      font-size: 14px;
    }

    .recordarme input {
      width: auto;
    }

    .boton-entrar,
    .boton-registro {
      display: inline-block;
      width: 100%;
      padding: 15px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.3s;
      text-align: center;
      margin-bottom: 10px;
    }

    .boton-entrar {
      background: #ff7a00;
      color: #000000;
    }

    .boton-entrar:hover {
      background: #ff8c1a;
    }

    .boton-registro {
      background: #282828;
      color: #ff7a00;
      border: 1px solid #ff7a00;
    }

    .boton-registro:hover {
      background: #ff7a00;
      color: black;
    }

    /* Tablets (992px) */
    @media (max-width: 992px) {
      .caja-login {
        width: 300px;
        padding: 30px;
      }

      h1 {
        font-size: 2rem;
      }

      .subtitulo {
        font-size: 1rem;
        margin-bottom: 20px;
      }

      input {
        padding: 10px;
        font-size: 15px;
      }

      .boton-entrar,
      .boton-registro {
        padding: 12px;
        font-size: 16px;
      }
    }

    /* Responsive para Móviles (576px) */
    @media (max-width: 576px) {
      body {
        min-height: 100vh;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .caja-login {
        width: 100%;
        max-width: 320px;
        padding: 25px;
        margin: 0 auto;
        /* centrado horizontal */
      }

      h1 {
        font-size: 1.7rem;
      }

      .subtitulo {
        font-size: 0.95rem;
        margin-bottom: 15px;
      }

      input {
        padding: 10px;
        font-size: 14px;
      }

      .recordarme {
        font-size: 13px;
      }

      .boton-entrar,
      .boton-registro {
        padding: 10px;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="caja-login">
    <h1><span>CSS</span>ound</h1>
    <div class="subtitulo">Login</div>

    <div class="grupo-formulario">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Introduce tu usuario">
    </div>

    <div class="grupo-formulario">
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" placeholder="Introduce tu contraseña">
    </div>

    <div class="recordarme">
      <input type="checkbox" id="recordarme">
      <label for="recordarme">Recordarme</label>
    </div>

    <a href="indexApp.html" class="boton-entrar">Entrar</a>

    <a href="indexRegistro.html" class="boton-registro">¿No tienes cuenta?</a>
  </div>
</body>

</html>
